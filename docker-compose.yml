services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: qflow
      POSTGRES_PASSWORD: qflow
      POSTGRES_DB: qflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
